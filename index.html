<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="transition">
    <div class="error-page">
        <p class="back">back</p>
        <p class="txt-error" style="color:green">ERROR SYSTEM</p>
    </div>
    <div class="left">
        <img src="trump.png" alt="Photo de Trump">
        <div class="progress-bar">
            <i class="fas fa-radiation-alt"></i>
            
            <div class="progress-container">
                <div class="progress-content">
                    <p class="txt-progress">IMPLOSION</p>
                </div>
            </div>
        </div>
    </div>


    <div class="right">
        <div class="card">
            <i class="fas fa-exclamation-triangle"></i>
            <img src="mouche.png" alt="Mouche">
            <div class="list-button">
                <h1>Pouquoi votey pouh moi ?</h1>
                <button value="first">Cas 1</button>
                <button value="second">Cas 2</button>
            </div>
        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
